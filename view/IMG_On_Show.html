function Parameter_Base_STR_ijk_XX(p_num)
{
	var i,j,str00,arr00;
	str00="";
	str00+="var i,j,k,m,n,p,q,r,s,t;" + "\n";
	arr00=["num","ele","elel","str","arr","cls","fun","formData","file"];
	//arr00=["num","ele","elel",,"str","arr","torf","flag"];

	for (i=0;i<arr00.length;i++)
	{
		str00+="var ";
		for (j=0;j<p_num;j++)
		{
			str00+=arr00[i] + ("00" + j.toString()).slice(-2);
			if ( j<(p_num - 1) )			{str00+=",";}
			else if ( j==(p_num - 1) )		{str00+=";" + "\n";}
			else							{}
		}
	}

	return str00;
}

function createArray(length)
{
	var arr=new Array(length||0),i=length;
	if ( arguments.length>1 )
	{
		var args=Array.prototype.slice.call(arguments,1);
		while(i--)
		{
			arr[length-1-i]=createArray.apply(this,args);
		}
	}
	return arr;
}

function TIME_NOW(sep)//separator：分隔符號。
{
	var today=new Date();
	time="";
	time+=today.getFullYear() + sep;
	time+=("0"+parseInt(today.getMonth()+1,10)).slice(-2) + sep;
	time+=("0"+today.getDate()).slice(-2) + sep;
	time+=today.getDay() + sep;//day of the week
	time+=("0"+today.getHours()).slice(-2) + ':';
	time+=("0"+today.getMinutes()).slice(-2) + ':';
	time+=("0"+today.getSeconds()).slice(-2) + '.';
	time+=("0"+today.getMilliseconds()).slice(-3);
	return time;
}

String.prototype.repeat = function( num )
{
	return new Array( num + 1 ).join( this );
};

function ReadTextFile(oFile)
{
	if (window.XMLHttpRequest)//code for IE7+, Firefox, Chrome, Opera, Safari
	{
		xmlhttp=new XMLHttpRequest();
	}
	else// code for IE6, IE5
	{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}

	xmlhttp.open("GET",oFile,false);
	xmlhttp.send();
	var xmlText=xmlhttp.responseText; 
	return xmlText;
}

			NUM_10+=num00;
			//==========DIVISION==========
			IMG_On_Show_DIV_Table_Width_Height_Percentage+=NUM_10;
			if ( IMG_On_Show_DIV_Table_Width_Height_Percentage<0 )		{IMG_On_Show_DIV_Table_Width_Height_Percentage=0;}
			//==========DIVISION==========
			str00="";
			str00+="\n";
			str00+="div.IMG_On_Show_DIV_Table		{";
			str00+="width:		" + IMG_On_Show_DIV_Table_Width_Height_Percentage.toString() + "%;";
			str00+="height:		" + IMG_On_Show_DIV_Table_Width_Height_Percentage.toString() + "%;";
			str00+="}" + "\n";
			ele_CSS_SD_IMG_On_Show_DIV_Table.innerHTML=str00;
			//==========DIVISION==========
			IMG_On_Show_CLS.Global.IMG_On_Show_DIV_Table_Width_Height_Percentage=IMG_On_Show_DIV_Table_Width_Height_Percentage;
			console.log("IMG_On_Show_DIV_Table_Width_Height_Percentage : " + IMG_On_Show_DIV_Table_Width_Height_Percentage);
			//==========DIVISION==========
		}
		//[z]:Body_ScrollLeft(-)(Shift)			90
		//[x]:Body_ScrollLeft(+)(Shift)			88
		else if ( evt.which==90 || evt.which==88 )
		{
			//==========DIVISION==========
			NUM_10=0;
			num00=[1,-1][(evt.which - 88)/2];

			if ( evt.shiftKey )			{num00*=Math.pow(NS_00,1);}	//{num00*=Math.pow(10,1);}
			else						{num00*=Math.pow(NS_00,0);}	//{num00*=Math.pow(10,0);}

			NUM_10+=num00;
			//==========DIVISION==========
			Body_ScrollLeft+=NUM_10;
			if ( Body_ScrollLeft<0 )		{Body_ScrollLeft=0;}
			//==========DIVISION==========
			var ele_body=document.getElementsByTagName("body")[0];
			ele_body.scrollLeft=IMG_On_Show_CLS.Global.Body_ScrollLeft=Body_ScrollLeft;
			console.log("Body_ScrollLeft : " + Body_ScrollLeft);
			//==========DIVISION==========
		}
		//[v]:Body_ScrollTop(-)(Shift)			86
		//[n]:Body_ScrollTop(+)(Shift)			78
		else if ( evt.which==86 || evt.which==78 )
		{
			//==========DIVISION==========
			NUM_10=0;
			num00=[1,-1][(evt.which - 78)/8];

			if ( evt.shiftKey )			{num00*=Math.pow(NS_00,1);}	//{num00*=Math.pow(10,1);}
			else						{num00*=Math.pow(NS_00,0);}	//{num00*=Math.pow(10,0);}

			NUM_10+=num00;
			//==========DIVISION==========
			Body_ScrollTop+=NUM_10;
			if ( Body_ScrollTop<0 )		{Body_ScrollTop=0;}
			//==========DIVISION==========
			var ele_body=document.getElementsByTagName("body")[0];
			ele_body.scrollTop=IMG_On_Show_CLS.Global.Body_ScrollTop=Body_ScrollTop;
			console.log("Body_ScrollTop : " + Body_ScrollTop);
			//==========DIVISION==========
		}
		//==========DIVISION==========
		else
		{
		}
		//==========DIVISION==========
		if ( IMG_On_Show_SEL_Inuse_ID>=0 && IMG_On_Show_SEL_Inuse_ID<=3 )
		{
			IMG_On_Show_CLS.Global.IMG_URL_TVType_ID=IMG_On_Show_SEL_Inuse_ID % 2;
		}
		else if ( IMG_On_Show_SEL_Inuse_ID>=4 && IMG_On_Show_SEL_Inuse_ID<=5 )
		{
			IMG_On_Show_CLS.Global.IMG_URL_TVType_ID=0;
		}
		else if ( IMG_On_Show_SEL_Inuse_ID>=6 && IMG_On_Show_SEL_Inuse_ID<=9 )
		{
			IMG_On_Show_CLS.Global.IMG_URL_TVType_ID=parseInt((IMG_On_Show_SEL_Inuse_ID - 6) / 2,10) % 2;
		}
		else		{}
		IMG_URL_TVType_ID				=IMG_On_Show_CLS.Global.IMG_URL_TVType_ID				;
		//==========DIVISION==========
		if ( evt_target.tagName.toUpperCase()=="BODY" || 
				evt_target.className=="IMG_On_Show_DIV_Table" || 
				evt_target.className=="IMG_On_Show_DIV_TR" || evt_target.className=="IMG_On_Show_DIV_TD" || 
				( evt_target.tagName.toUpperCase()=="IMG" && evt_target.className=="" ) || 
			0 )
		{
			IMG_On_Show_Pre_Print_00();
		}
		else		{}
		//==========DIVISION==========
		console.log("IMG_On_Show_CLS : ");
		console.log(IMG_On_Show_CLS);
		//	console.log("IMG_On_Show_CLS : " + JSON.stringify(IMG_On_Show_CLS,null,"\t") + ";\t" + 
		//				"");
		//==========DIVISION==========
		//console.log(evt_target.className + "\n" + ele.className);
		//==========DIVISION==========
	}
	else
	{
	}
	//==========DIVISION==========
}
//==================================================IMG_On_Show_Hotkey_Mouse==================================================
</script>
