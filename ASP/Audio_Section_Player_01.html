function Parameter_Base_STR_ijk_XX(p_num)
{
	var i,j,str00,arr00;
	str00="";
	str00+="var i,j,k,m,n,p,q,r,s,t;" + "\n";
	arr00=["num","ele","elel","str","arr","cls","fun","formData","file"];
	//arr00=["num","ele","elel",,"str","arr","torf","flag"];

	for (i=0;i<arr00.length;i++)
	{
		str00+="var ";
		for (j=0;j<p_num;j++)
		{
			str00+=arr00[i] + ("00" + j.toString()).slice(-2);
			if ( j<(p_num - 1) )			{str00+=",";}
			else if ( j==(p_num - 1) )		{str00+=";" + "\n";}
			else							{}
		}
	}

	return str00;
}

function createArray(length)
{
	var arr=new Array(length||0),i=length;
	if ( arguments.length>1 )
	{
		var args=Array.prototype.slice.call(arguments,1);
		while(i--)
		{
			arr[length-1-i]=createArray.apply(this,args);
		}
	}
	return arr;
}

String.prototype.repeat = function( num )
{
	return new Array( num + 1 ).join( this );
};

function ReadTextFile(oFile)
{
	if (window.XMLHttpRequest)//code for IE7+, Firefox, Chrome, Opera, Safari
	{
		xmlhttp=new XMLHttpRequest();
	}
	else// code for IE6, IE5
	{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}

	xmlhttp.open("GET",oFile,false);
	xmlhttp.send();
	var xmlText=xmlhttp.responseText; 
	return xmlText;
}

function amplifyMedia(mediaElem,multiplier)
{
	var context=new( window.AudioContext || window.webkitAudioContext );
	var result			=
	{
		context			:	context,
		source			:	context.createMediaElementSource(mediaElem),
		gain			:	context.createGain(),
		media			:	mediaElem,
		amplify			:	function(multiplier)
		{
			result.gain.gain.value=multiplier;
		},
		getAmpLevel		:	function()
		{
			return result.gain.gain.value;
		}
	};
	result.source.connect(result.gain);
	result.gain.connect(context.destination);
	result.amplify(multiplier);
	return result;
}

function BETime_STR_2_VAL(BETime)
{
	if ( BETime=="" )		{BETime=0;}
	else if ( BETime.replace(/^([0-9]+)$/gm,"")=="" )
	{
		BETime	=	parseInt(BETime.replace(/^([0-9]+)$/gm,"$1"),10);
		BETime	=	parseFloat(BETime);
	}
	else if ( BETime.replace(/^([0-9]+)\.([0-9]+)$/gm,"")=="" )
	{
		//	BETime	=	parseInt(BETime.replace(/^([0-9]+)\.([0-9]+)$/gm,"$1"),10) * 1000 + 
		//				parseInt(BETime.replace(/^([0-9]+)\.([0-9]+)$/gm,"$2"),10);
		//	BETime	=	parseFloat(BETime / 1000);
		BETime	=	parseFloat(BETime);
	}
	else if ( BETime.replace(/^([0-9]+)\.([0-9]+)\.([0-9]+)\.([0-9]+)$/gm,"")=="" )
	{
		BETime	=	(	parseInt(BETime.replace(/^([0-9]+)\.([0-9]+)\.([0-9]+)\.([0-9]+)$/gm,"$1"),10) * 60 * 60 + 
						parseInt(BETime.replace(/^([0-9]+)\.([0-9]+)\.([0-9]+)\.([0-9]+)$/gm,"$2"),10) * 60 + 
						parseInt(BETime.replace(/^([0-9]+)\.([0-9]+)\.([0-9]+)\.([0-9]+)$/gm,"$3"),10) ) * 1000 + 
						parseInt(BETime.replace(/^([0-9]+)\.([0-9]+)\.([0-9]+)\.([0-9]+)$/gm,"$4"),10);
		BETime	=	parseFloat(BETime / 1000);
	}
	else		{}
	return BETime;
}

function BETime_VAL_2_STR(BETime)
{
	//==========DIVISION==========
	var num00,num01;
	var str00,str01;
	//==========DIVISION==========
	//"01.33.02.820";
	BETime=BETime.toString();
	//==========DIVISION==========
	num00	=	parseInt(BETime.replace(/^([0-9]+)\.([0-9]+)$/gm,"$1"),10);
	str00	=	("0".repeat(4) + parseInt((num00 / 3600),10).toString()).slice(-4) + "." + 
				("0".repeat(2) + (parseInt((num00 / 60),10) % 60).toString()).slice(-2) + "." + 
				("0".repeat(2) + (num00 % 60).toString()).slice(-2) + ".";
	str01	=	BETime.replace(/^([0-9]+)\.([0-9]+)$/gm,"$2");
	BETime	=	str00 + str01;
	return BETime;
}

function Gen_Random_Array(LEN)
{
	var k,k1;
	var arr00,arr01;
	arr00=createArray(LEN);arr01=[];
	for (k=0;k<LEN;k++)		{arr00[k]=k;}
	for (k=0;k<LEN;LEN--)
	{
		k1=parseInt(LEN * Math.random(),10);
		if ( k1==LEN )		{k1=LEN - 1;}
		arr01.push(arr00[k1]);
		arr00.splice(k1,1);
	}
	var arr_cls			=
	{
		//	arr00			:	arr00,
		//	arr01			:	arr01
		In_Order		:	arr00,
		Random_Order	:	arr01
	};
	return arr_cls;
}

function ELE_Hint_Do(ext_inner_cls)
{
	//====================arguments.callee====================
	var fun_ct_cache;
	fun_ct_cache=arguments.callee;
	//====================arguments.callee====================
	console.log("window.document.readyState : " + window.document.readyState);
	if ( window.document.readyState=="complete" )
	{
		//==========DIVISION==========
		eval(ELE_ELEL_STR_INI());
		eval(Parameter_Base_STR_ijk_XX(5));
		var ID,LEN,ID_LEN;
		//==========DIVISION==========
		var STO=0;//0:Do_Not_Run_setTimeout;1:Run_setTimeout;2:Run_Function_Now;
		//==========DIVISION==========
		var this_step					=ext_inner_cls.this_step;
		var Hint_Do_Time				=ext_inner_cls.Hint_Do_Time;
		var Hint_Do_MAX					=20;
		//==========DIVISION==========
		if ( this_step==0 )
		{
			//==========DIVISION==========
			if ( Hint_Do_Time==undefined )			{Hint_Do_Time=0;}
			//==========DIVISION==========
			ele_Audio_Setting_Use_CLS.style.backgroundColor=["yellow","gold"][Hint_Do_Time%2];
			ele_Usage_Collection_SEL.style.backgroundColor=["yellow","gold"][Hint_Do_Time%2];
			//==========DIVISION==========
			//	console.log("Hint_Do_Time : " + Hint_Do_Time + ";\t" + 
			//				'["yellow","gold"][Hint_Do_Time%2] : ' + ["yellow","gold"][Hint_Do_Time%2] + ";\t" + 
			//				"");
			Hint_Do_Time++;
			if ( Hint_Do_Time>=0 && Hint_Do_Time<Hint_Do_MAX )
			{
			}
			else if ( Hint_Do_Time>=Hint_Do_MAX )
			{
				//==========DIVISION==========
				ele_Audio_Setting_Use_CLS.style.backgroundColor="#1EB0E9";
				ele_Usage_Collection_SEL.style.backgroundColor="";
				//==========DIVISION==========
				if ( this_step==0 )			{this_step++;STO=1;}
				//==========DIVISION==========
			}
			else		{}
			//==========DIVISION==========
			if ( this_step==0 )			{STO=1;}
			//==========DIVISION==========
		}
		else if ( this_step==1 )
		{
			//==========DIVISION==========
			console.log("ELE_Hint_Do Over .");
			//==========DIVISION==========
			if ( this_step==1 )			{this_step++;STO=1;}
			//==========DIVISION==========
		}
		else if ( this_step==2 )
		{
			//==========DIVISION==========
			if ( this_step==2 )			{this_step++;STO=1;}
			//==========DIVISION==========
		}
		else if ( this_step==3 )
		{
			//==========DIVISION==========
			if ( this_step==3 )			{this_step++;STO=1;}
			//==========DIVISION==========
		}
		else		{STO=0;}
		//==========DIVISION==========
		ext_inner_cls.this_step			=this_step;
		ext_inner_cls.Hint_Do_Time		=Hint_Do_Time;
		//==========DIVISION==========
		//====================STO====================
		if ( STO==0 )//0:Do_Not_Run_setTimeout;1:Run_setTimeout;2:Run_Function_Now;
		{
		}
		else if ( STO==1 )//0:Do_Not_Run_setTimeout;1:Run_setTimeout;2:Run_Function_Now;
		{
			setTimeout(fun_ct_cache,TTI_IN_USE * 2,ext_inner_cls);
		}
		else if ( STO==2 )//0:Do_Not_Run_setTimeout;1:Run_setTimeout;2:Run_Function_Now;
		{
			fun_ct_cache(ext_inner_cls);
		}
		else		{}
		//====================STO====================
	}
	else
	{
		setTimeout(fun_ct_cache,TTI_IN_USE * 2,ext_inner_cls);
	}
}

	//====================DIVISION====================
	if ( post_method==2 && evt && evt.type=="change" )//onchange;
	{
	}
	else if ( post_method==3 && evt && evt.type=="click" )//onclick;
	{
		//==========DIVISION==========
		if ( ele.className=="Audio_SD_Table" && evt_target.className=="RP_BTN" )
		{
			//==========DIVISION==========
			AR_ID=parseInt(evt_target.getAttribute("AR_ID"),10);

			evt_target.style.backgroundColor=["red","#1EB0E9"][Random_Play_VID_EAB_ALL_One];

			if ( Random_Play_VID_EAB_ALL_One==0 )
			{
				LEN=ASP_CLS.VAL.Random_Play_VID_EAB_Cache_ARR.length;
				for (ID=0;ID<LEN;ID++)
				{
					if ( ASP_CLS.VAL.Random_Play_VID_EAB_Cache_ARR[ID]==AR_ID )
					{
						ASP_CLS.VAL.Random_Play_VID_EAB_Cache_ARR.splice(ID,1);

				}
			}

			{
				ASP_CLS.VAL.Random_Play_VID_EAB_Cache_ARR.push(AR_ID);

			else		{}

		}
		else		{}

	}
	else		{}
	//====================DIVISION====================
}

	else if ( post_method==0 && evt && evt.type=="keydown" &&

			else if ( evt_target.className=="Audio_Section_Do_ST_Num_Now_CLS" )		{NUM_MIN=0;NUM_MAX=10000*10000;}
			else																	{NUM_MIN=0;NUM_MAX=10000*10000;}

			//evt_target.value=("00" + evt_target.value).slice(-2);
			if ( evt_target.className=="MultiPlier_CLS" )					{NUM_10=parseFloat(evt_target.value);}
			else if ( evt_target.className=="Speed_CLS" )					{NUM_10=parseFloat(evt_target.value);}
			else															{NUM_10=parseInt(evt_target.value,10);}

			num00=0;
			if		( evt.which == 38 )	{num00++;}		//up arrow		38
			else if ( evt.which == 40 )	{num00--;}		//down arrow	40
			else if ( evt.which == 33 )	{num00+=10;}	//page up		33
			else if ( evt.which == 34 )	{num00-=10;}	//page down		34
			else if ( evt.which == 36 )	{num00+=100;}	//home			36
			else if ( evt.which == 35 )	{num00-=100;}	//end			35
			else{}

			if ( evt.ctrlKey || evt.altKey || evt.shiftKey )
			{
				if ( evt.ctrlKey )			{num00*=Math.pow(NS_00,1);}	//{num00*=Math.pow(10,1);}
				else if ( evt.altKey )		{num00*=Math.pow(NS_00,2);}	//{num00*=Math.pow(10,2);}
				else if ( evt.shiftKey )	{num00*=Math.pow(NS_00,3);}	//{num00*=Math.pow(10,3);}
				else						{num00*=Math.pow(NS_00,0);}	//{num00*=Math.pow(10,0);}
			}
			else							{num00*=Math.pow(NS_00,0);}	//{num00*=Math.pow(10,0);}

			if ( evt_target.className=="MultiPlier_CLS" )					{NUM_10=(parseFloat(num00/1000) + NUM_10).toFixed(3);}
			else if ( evt_target.className=="Speed_CLS" )					{NUM_10=(parseFloat(num00/1000) + NUM_10).toFixed(3);}
			else															{NUM_10=num00 + NUM_10;}

			if		( NUM_10<NUM_MIN )						{NUM_10=NUM_MIN;}
			else if ( NUM_10>NUM_MAX )						{NUM_10=NUM_MAX;}
			else{}

			evt_target.value=NUM_10;
			//==========DIVISION==========
			if ( evt_target.className=="MultiPlier_CLS" )						{ASP_CLS.VAL.MultiPlier						=parseFloat(NUM_10);}
			else if ( evt_target.className=="Speed_CLS" )						{ASP_CLS.VAL.Speed							=parseFloat(NUM_10);}
			else if ( evt_target.className=="Audio_Section_Do_ST_TTI_CLS" )		{ASP_CLS.VAL.Audio_Section_Do_ST_TTI		=parseInt(NUM_10,10);}

			else if ( evt_target.className=="Audio_Section_Do_ST_Num_Now_CLS" )	{ASP_CLS.VAL.Audio_Section_Do_ST_Num_Now	=parseInt(NUM_10,10);}

		}

		{
		}

		//console.log(evt_target.className + "\n" + ele.className);
	}

	}
	//==========DIVISION==========
}
