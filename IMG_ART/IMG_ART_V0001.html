function Parameter_Base_STR_ijk_XX(p_num)
{
	var i,j,str00,arr00;
	str00="";
	str00+="var i,j,k,m,n,p,q,r,s,t;" + "\n";
	arr00=["num","ele","elel","str","arr","cls","fun","formData","file"];
	//arr00=["num","ele","elel",,"str","arr","torf","flag"];

	for (i=0;i<arr00.length;i++)
	{
		str00+="var ";
		for (j=0;j<p_num;j++)
		{
			str00+=arr00[i] + ("00" + j.toString()).slice(-2);
			if ( j<(p_num - 1) )			{str00+=",";}
			else if ( j==(p_num - 1) )		{str00+=";" + "\n";}
			else							{}
		}
	}

	return str00;
}

function createArray(length)
{
	var arr=new Array(length||0),i=length;
	if ( arguments.length>1 )
	{
		var args=Array.prototype.slice.call(arguments,1);
		while(i--)
		{
			arr[length-1-i]=createArray.apply(this,args);
		}
	}
	return arr;
}

String.prototype.repeat = function( num )
{
	return new Array( num + 1 ).join( this );
};

{
	if (window.XMLHttpRequest)//code for IE7+, Firefox, Chrome, Opera, Safari
	{
		xmlhttp=new XMLHttpRequest();
	}
	else// code for IE6, IE5
	{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}

	xmlhttp.send();
	var xmlText=xmlhttp.responseText; 
	return xmlText;
}

function Text_Area_CT_INI()
{
	//==========DIVISION==========
	eval(ELE_ELEL_STR_INI(0));

	var ID,LEN,ID_LEN;
	var ID_X,ID_Y;
	var INI_Type;
	var Code_Area;
	//==========DIVISION==========
	var I2C_CLS=IMG_ART_CLS.VAL;
	//==========DIVISION==========
	str00="";
	var ID_X,ID_Y;
	for (ID_Y=0;ID_Y<I2C_CLS.Text_NUM_Y;ID_Y++)
	{
		for (ID_X=0;ID_X<I2C_CLS.Text_NUM_X;ID_X++)
		{
			str00+=I2C_CLS.Text_CT_STR_00_Main_STR + I2C_CLS.Text_CT_STR_00_Sub_STR + ["","\n"][I2C_CLS.Text_CT_STR_00_Break_Or_Not];

		}
		str00+="\n";
	}
	str00=str00.replace(/(.)/gm,"$1" + I2C_CLS.Text_Sep_STR_STR);

function I2C_IMG_ARR_Main_INI(INI_Type)
{
	//==========DIVISION==========
	IMG_ART_CLS.VAL.I2C_IMG_ARR_Main_INI_State=1;//0:Wait;1:Begin_00;2:Begin_01;3:END;
	//==========DIVISION==========
	eval(ELE_ELEL_STR_INI(0));
	eval(Parameter_Base_STR_ijk_XX(10));
	var ID,LEN,ID_LEN;
	var Code_Area;
	var ctx00,ctx01,ctx02,ctx03,ctx04;
	//==========DIVISION==========
	var ele_IMG_ORI,ele_Canvas_ORI,ele_Canvas_Mode,ele_IMG_Mode;
	//==========DIVISION==========
	ele_IMG_ORI		=IMG_ART_CLS.VAL.ele_IMG_ORI			;
	ele_Canvas_ORI	=IMG_ART_CLS.VAL.ele_Canvas_ORI			;
	ele_Canvas_Mode	=IMG_ART_CLS.VAL.ele_Canvas_Mode		;
	ele_IMG_Mode	=IMG_ART_CLS.VAL.ele_IMG_Mode			;
	//==========DIVISION==========
	var ID_X,ID_Y;
	//==========DIVISION==========
	for (ID_X=0;ID_X<IMG_ART_CLS.VAL.Canvas_MOD_Main_IMG_NUM_X;ID_X++)
	{
		for (ID_Y=0;ID_Y<IMG_ART_CLS.VAL.Canvas_MOD_Main_IMG_NUM_Y;ID_Y++)
		{
			//==========DIVISION==========
			var rotate_VAL	=null;	rotate_VAL	=360 * Math.random();
			var rotateX_VAL	=null;	rotateX_VAL	=[0,180][Math.round(Math.random())];
			var rotateY_VAL	=null;	rotateY_VAL	=[0,180][Math.round(Math.random())];
			var rotateZ_VAL	=null;	rotateZ_VAL	=[0,180][Math.round(Math.random())];
			//==========DIVISION==========
			var style_rotate_STR,style_rotateX_STR,style_rotateY_STR,style_rotateZ_STR;
			var style_STR_MOD,style_STR_ORI;
			//==========DIVISION==========
			style_rotate_STR	="";
			style_rotateX_STR	="";
			style_rotateY_STR	="";
			style_rotateZ_STR	="";
			style_STR_MOD		="";
			//==========DIVISION==========
			if ( rotate_VAL!=null && rotate_VAL!=0 )	{style_rotate_STR	="rotate(" + rotate_VAL.toString() + "deg)";}
			if ( rotateX_VAL!=null && rotateX_VAL!=0 )	{style_rotateX_STR	="rotateX(" + rotateX_VAL.toString() + "deg)";}
			if ( rotateY_VAL!=null && rotateY_VAL!=0 )	{style_rotateY_STR	="rotateY(" + rotateY_VAL.toString() + "deg)";}
			if ( rotateZ_VAL!=null && rotateZ_VAL!=0 )	{style_rotateZ_STR	="rotateZ(" + rotateZ_VAL.toString() + "deg)";}
			//==========DIVISION==========
			ele_div=elel_IMG_Main_CLS[ID_Y * IMG_ART_CLS.VAL.Canvas_MOD_Main_IMG_NUM_X + ID_X].parentNode;
			//==========DIVISION==========
			style_STR_MOD="transform:" + style_rotate_STR + style_rotateX_STR + style_rotateY_STR + style_rotateZ_STR + ";";
			style_STR_ORI=ele_div.style.transform;
			if ( style_STR_ORI!=style_STR_MOD )
			{
				ele_div.style.transform=style_STR_MOD;
				//ele_div.setAttribute("style","transform:" + style_STR_MOD);
				if ( ele_div.getAttribute("style")==null || ele_div.getAttribute("style")==undefined || ele_div.getAttribute("style")=="" )
				{
					ele_div.setAttribute("style",style_STR_MOD);
				}
				else
				{
					ele_div.setAttribute("style",ele_div.getAttribute("style").replace(/transform\:[^;]*;/gm,style_STR_MOD));
				}
			}
			else		{}
			//==========DIVISION==========
		}
	}
	//==========DIVISION==========
	IMG_ART_CLS.VAL.I2C_IMG_ARR_Main_INI_State=2;//0:Wait;1:Begin_00;2:Begin_01;3:END;
	IMG_ART_CLS.VAL.I2C_IMG_ARR_Main_INI_State=3;//0:Wait;1:Begin_00;2:Begin_01;3:END;
	//==========DIVISION==========
}

{

	var ele_IMG_ORI,ele_Canvas_ORI,ele_Canvas_Mode,ele_IMG_Mode;

	ele_Canvas_Mode	=IMG_ART_CLS.VAL.ele_Canvas_Mode		;

	ctx02=ele_Canvas_Mode.getContext("2d");
	//==========DIVISION==========
	var ID_X,ID_Y;
	ele_Canvas_Main_CLS.width		=IMG_ART_CLS.VAL.Canvas_MOD_Main_Canvas_Width	;
	ele_Canvas_Main_CLS.height		=IMG_ART_CLS.VAL.Canvas_MOD_Main_Canvas_Height	;
	ctx03=ele_Canvas_Main_CLS.getContext("2d");
	for (ID_X=0;ID_X<IMG_ART_CLS.VAL.Canvas_MOD_Main_IMG_NUM_X;ID_X++)
	{

			(function (ctx02,ele_Canvas_Mode,ctx03,ele_Canvas_Main_CLS)

				var sx,sy,swidth,sheight,x,y,width,height;

				ele_Canvas_Cache.height		=ele_Canvas_Mode.height;
				ctx04=ele_Canvas_Cache.getContext("2d");

				//Angular;
				ctx04.translate(ele_Canvas_Cache.width / 2,ele_Canvas_Cache.height / 2);

				var m1=[-1,1][Math.round(Math.random())];

				sheight	=IMG_ART_CLS.VAL.Canvas_MOD_Sub_Coordinate_WH			;

				width	=IMG_ART_CLS.VAL.Canvas_MOD_Sub_Coordinate_WH			;
				height	=IMG_ART_CLS.VAL.Canvas_MOD_Sub_Coordinate_WH			;
				//Print_VAR_drawImage(sx,sy,swidth,sheight,x,y,width,height);
				ctx03.drawImage(ele_Canvas_Cache,sx,sy,swidth,sheight,x,y,width,height);
				//==========DIVISION==========
			})(ctx02,ele_Canvas_Mode,ctx03,ele_Canvas_Main_CLS);
		}
	}
	//==========DIVISION==========
	IMG_ART_CLS.VAL.I2C_Canvas_Main_INI_State=2;//0:Wait;1:Begin_00;2:Begin_01;3:END;
	IMG_ART_CLS.VAL.I2C_Canvas_Main_INI_State=3;//0:Wait;1:Begin_00;2:Begin_01;3:END;
	//==========DIVISION==========
}
