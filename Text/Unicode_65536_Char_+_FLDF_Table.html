function Parameter_Base_STR_ijk_XX(p_num)
{
	var i,j,str00,arr00;
	str00="";
	str00+="var i,j,k,m,n,p,q,r,s,t;" + "\n";
	arr00=["num","ele","elel","str","arr","cls","fun","formData","file"];
	//arr00=["num","ele","elel",,"str","arr","torf","flag"];

	for (i=0;i<arr00.length;i++)
	{
		str00+="var ";
		for (j=0;j<p_num;j++)
		{
			str00+=arr00[i] + ("00" + j.toString()).slice(-2);
			if ( j<(p_num - 1) )			{str00+=",";}
			else if ( j==(p_num - 1) )		{str00+=";" + "\n";}
			else							{}
		}
	}

	return str00;
}

String.prototype.repeat = function( num )
{
	return new Array( num + 1 ).join( this );
};

String.prototype.toLowerUpperCase = function(LU_Type)
{
	if ( LU_Type=="L" )
	{
		return this.toLowerCase();
	}
	else if ( LU_Type=="U" )
	{
		return this.toUpperCase();
	}
	else		{}
};

function UIID_2_UIID_CVT(UIID,UONum,UINum,UIINum)
{
	//==========DIVISION==========
	var OX_ORI,OY_ORI,IX_ORI,IY_ORI,IIX_ORI,IIY_ORI;
	var OX_MOD,OY_MOD,IX_MOD,IY_MOD,IIX_MOD,IIY_MOD;
	var UIID_CVT;
	//==========DIVISION==========
	UIID_CVT,UIID;180;
	UONum,UINum,UIINum;
	256,16,4;
	//==========DIVISION==========
	OX_ORI=UIID % UINum;				IX_ORI=Math.floor(OX_ORI / UIINum);	IIX_ORI=OX_ORI % UIINum;
	//	4								1									0
	OY_ORI=Math.floor(UIID / UINum);	IY_ORI=Math.floor(OY_ORI / UIINum);	IIY_ORI=OY_ORI % UIINum;
	//	11								2									3
	IX_MOD=IIY_ORI;	IIX_MOD=IIX_ORI;	OX_MOD=IX_MOD * UIINum + IIX_MOD;
	//	3			0					12
	IY_MOD=IY_ORI;	IIY_MOD=IX_ORI;		OY_MOD=IY_MOD * UIINum + IIY_MOD;
	//	2			1					9
	//==========DIVISION==========
	UIID_CVT=OX_MOD + OY_MOD * UINum;
	//==========DIVISION==========
	return UIID_CVT;
	//==========DIVISION==========
}
